<ion-view title="Find Shows" class="search">
	<ion-content>

		<!-- Search Input Control -->
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search"
				       ng-model="search.name"
				       placeholder="Search">
			</label>
		</div>

		<!-- Show List -->
		<ion-list>
			<ion-item ng-repeat="show in showService.shows"
                ion-track-tap="Select Show"
			          ui-sref="app.show({'showId':show.id})" class="item-thumbnail-left">
				<div class="image" ng-style="{backgroundImage:'url(' + show.image +')'}">
				</div>
				<h2>{{show.original_title}}</h2>
        <p>{{show.overview}}</p>

				<!--<p class="genres">-->
					<!--<i class="ion-ios-pricetag-outline"></i>-->
					<!--<span ng-repeat="genre in show.genres">{{genre}}<span ng-if="!$last">, </span></span>-->
				<!--</p>-->

				<p class="source">
					<i class="ion-ios-location-outline"></i>
					&nbsp;{{show.vote_count}}
				</p>

				<span ng-show="user.current.favorites[show.id]">
					<i class="ion-heart assertive"></i>
				</span>

			</ion-item>

			<!-- No Results Found Message -->
			<div ng-show="showService.shows.length == 0">
				<p class="text-center">No shows found</p>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
